<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="add-block">
      <div class="container">
        <h2>KPI студента <img src="./images/kpi.png" alt="" /></h2>
        <div class="add">
          <input
            type="text"
            class="inp-1 form-control"
            placeholder="Введите имя"
          />
          <input
            type="text"
            class="inp-2 form-control"
            placeholder="Введите фамилию"
          />
          <input
            type="text"
            class="inp-3 form-control"
            placeholder="Введите номер телефона"
          />
          <input
            type="text"
            class="inp-4 form-control"
            placeholder="Введите недельного KPI"
          />
          <input
            type="text"
            class="inp-5 form-control"
            placeholder="Введите ежемеcячного KPI"
          />

          <button class="btn-add btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
    <div class="contacts">
      <div class="container">
        <div class="live-search">
          <input
            class="live-search-inp form-control"
            type="search"
            placeholder="Живой поиск..."
          />
        </div>
        <ul class="list-group"></ul>
        <ul class="pagination d-flex justify-content-center"></ul>
      </div>
    </div>
    <div class="my-modal">
      <div class="modal-body1">
        <h2 class="modal-title">
          Изменить User <img src="./images/user.png" alt="" />
        </h2>
        <span class="close-modal">&#10006;</span>
        <div>
          <input type="text" class="edit-inp-1 form-control" />
          <input type="text" class="edit-inp-2 form-control" />
          <input type="text" class="edit-inp-3 form-control" />
          <input type="text" class="edit-inp-4 form-control" />
          <input type="text" class="edit-inp-5 form-control" />
          <button class="btn-save btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

  
</div
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
